<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>やることリスト</title>
	<script src="jquery.js"></script>
	<script src="knockout-3.4.0.js"></script>
</head>
<style type="text/css">
	#todoList .checkItem {
		background-color: yellow;
	}
	#todoList .endItem {
		background-color: gray;
	}
</style>
<body>
	<div id="content">
		<h2>やることリスト</h2>

		<form data-bind="submit: addTodo, timeStamp">
			<input type="text" placeholder="b" data-bind="value: titleName">
			<input type="text" placeholder="c" data-bind="value: content_c"><br>
			<input type="text" placeholder="d" data-bind="value: content_d">
			<input type="text" placeholder="e" data-bind="value: content_e"><br>
			<input type="text" placeholder="f" data-bind="value: content_f">
			<input type="text" placeholder="g" data-bind="value: content_g"><br>
			<input type="text" placeholder="h" data-bind="value: content_h">
			<input type="text" placeholder="i" data-bind="value: content_i"><br>
			<input type="submit" value="add">
		</form>
	</div>

	<div id="todoList">
		<table>
			<thead>
				<th></th>
				<th></th>
				<th>xxxxxxxxxx</th>
				<th>xxxxxxxx</th>
				<th>xxxxxxxxxxxxxxxxxxxx</th>
				<th>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</th>
				<th>xxxxxxxxxxx</th>
				<th>xxxxxxxxxxxx</th>
				<th>xxxxxxxx</th>
				<th>xxxxxxxxxxxx</th>
				<th>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</th>
				<th></th>
			</thead>
			<tbody data-bind="foreach: todoList">
				<tr data-bind="css: {checkItem: doing, endItem: done}">
					<td><input type="checkbox" data-bind="checked: doing"></td>
					<td><input type="checkbox" data-bind="checked: done"></td>
					<td data-bind="text: times">a</td>
					<td data-bind="text: title">b</td>
					<td data-bind="text: con_c">c</td>
					<td data-bind="text: con_d">d</td>
					<td data-bind="text: con_e">e</td>
					<td data-bind="text: con_f">f</td>
					<td data-bind="text: con_g">g</td>
					<td data-bind="text: con_h">h</td>
					<td data-bind="text: con_i">i</td>
					<td><span data-bind="click: $parent.deleteTodo">[ 削除 ]</span></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="knockout-3.4.0.js"></script>
	<script src="todo.js"></script>
</body>
</html>
